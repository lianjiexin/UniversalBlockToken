app:
  name: HyenaServiceTest

server:
  address: 0.0.0.0
  port: 8080
  use-forward-headers: true
  compression.enabled: true


management:
  context-path: /admin
  security:
    enabled: false



logging:
  level:
    io.github.alphajiang.hyena: DEBUG
    org.springframework: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36}.%M\\(%line\\) - %msg%n"

hyena:
  idempotent: redis




spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    continue-on-error: false
    driver-class-name: com.mysql.cj.jdbc.Driver
    name: hyena
    username: test
    password: 123456
    # connect to host.docker.internal instead of 127.0.0.1 or localhost, in order to connect from docker to mysql on localhost
    url: jdbc:mysql://host.docker.internal:3306/hyena?useUnicode=true&allowPublicKeyRetrieval=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&allowMultiQueries=true
    initialPoolSize: 1
    minPoolSize: 1
    maxPoolSize: 10
    acquireIncrement: 1
    maxIdleTime: 10
    checkoutTimeout: 30000
  redis:
    database: 3
    host: redis # run from docker, use redis not localhost to refer to the redis-instance inside docker container
    port: 6379
    password:
    timeout: 4000
    ssl: false
    pool:
      max-active: 1024
      max-idle: 200
      max-wait: 10000
      min-idle: 0