app:
  name: HyenaServiceTest

server:
  address: 0.0.0.0
  port: 8089
  use-forward-headers: true
  compression.enabled: true


management:
  context-path: /admin
  security:
    enabled: false



logging:
  level:
    io.github.alphajiang.hyena: 'DEBUG'
    org.springframework: 'INFO'
    org.springframework.transaction: WARN
    org.springframework.jdbc: WARN
    com.zaxxer.hikari: WARN

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] - %logger{36}.%M\\(%line\\) - %msg%n"



spring:
  h2:
    console:
      enabled: true
  datasource:
    continue-on-error: false
    driver-class-name: org.h2.Driver
    name: hyena
    username: sa
    password:
    url: jdbc:h2:mem:testdbsa;mode=MySQL
    initialPoolSize: 1
    minPoolSize: 1
    maxPoolSize: 20
    acquireIncrement: 1
    maxIdleTime: 10
    checkoutTimeout: 30000
  ubt:
    #Local Settings
    networkPrefix: http://localhost:8545/
    contractAddress: '0x16247c2cCb17124247DA0bc2631de1330947ca4a'
    primaryAcctAddress: '0x79C15610db6Bb73f79195b6C2C87649622916776'
    primaryAcctpriKey: aed3e51be7eef5c2bdb5efa24d2fce030c060dc229cf20e511bb5f861c9358c6